<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta name="robots" content="none">
    
    <title>Logo Structure ― Учётная запись</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/order/add-account.css">
</head>

<body>
    <section class="tt">
        <h1>Учётная запись</h1>
    </section>

    <section class="pp">
        <div>
            <p>ЭЛ. ПОЧТА</p>
            <input type="email" placeholder="Заполнить" spellcheck="false" autocomplete="off" autocapitalize="on" maxlength="90">
            <p>Введите действующий адрес электронной почты. *Данные потребуются для восстановления пароля.</p>
        </div>
        <div>
            <p>МЕТРИКА</p>
            <input type="date">
            <p>Укажите дату Вашего рождения.</p>
        </div>
        <div>
            <p>ИДЕНТИФИКАТОР</p>
            <input type="text" placeholder="Создать индентификатор" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="on" maxlength="90">
            <p>Создайте индентификатор, используя лишь латиницу и цифры.</p>
        </div>
        <div>
            <p>ПАРОЛЬ</p>
            <input type="password" placeholder="Создать пароль" autocomplete="off" autocorrect="new-password" autocapitalize="on" minlength="8" maxlength="10" pattern="[0-9A-Za-z]{8,10}">
            <p>Создайте пароль, используя лишь латиницу и цифры.</p>
        </div>
    </section>

    <section class="vv">
        <figcaption>
            <ol>
                <li>Период выполнения работы эквиволентен 6-7 рабочих суток.</li>
                <li>Оплата средств происходит <b>только при проверке</b> завершенной работы.</li>
                <li><b>ВНИМАНИЕ.</b> В целях безопасности, оплатить услугу возможно лишь при наличие <b>Apple Pay</b> или <b>Google Pay</b>.</li>
                <li>Принимая соглашения Вы подтверждаете <b>осознанность действий</b> и <b>ознакомление</b> цен на выбранную Вами услугу.</li>
            </ol>
            <div>
                <a href="order-buy.html">Принять соглашение и подтвердить</a>
                <a href="order.html">Сообщить об ошибке…</a>
            </div>
        </figcaption>
    </section>

    <script src="js/#.js"></script>
</body>

</html>
