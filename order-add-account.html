<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta name="robots" content="none">
    
    <title>Logo Structure ― Учётная запись</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/order/add-account.css">
</head>

<body>
    <section class="tt">
        <h1>Учётная запись</h1>
    </section>

    <section class="pp">
        <div>
            <p>ЭЛ. ПОЧТА</p>
            <input type="email" placeholder="Заполнить" spellcheck="false" autocomplete="off" autocapitalize="off" maxlength="32">
            <p>Введите действующий адрес электронной почты. *Данные потребуются для восстановления пароля.</p>
        </div>
        <div>
            <p>ИНДЕНТИФИКАТОР</p>
            <input type="text" placeholder="Создать" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" maxlength="32" pattern="[0-9a-z]{5,32}">
            <p>Создайте ключ авторизации.</p>
        </div>
        <div>
            <p>ПАРОЛЬ</p>
            <input type="password" placeholder="Создать" autocomplete="off" autocorrect="new-password" autocapitalize="off" minlength="8" maxlength="15" pattern="[0-9A-Za-z]{8,15}">
            <input type="password" placeholder="Подтвердить" autocomplete="off" autocorrect="new-password" autocapitalize="off" minlength="8" maxlength="15" pattern="[0-9A-Za-z]{8,15}">
            <p>Создайте пароль, используя не менее 8-ми символов.</p>
        </div>
    </section>

    <section class="vv">
        <figcaption>
            <ol>
                <li><b>ВНИМАНИЕ.</b> Принимая соглашения, Вы подтверждаете собственную принадлежность к возрастной категории не менее 18 лет.</li>
            </ol>
            <div>
                <input type="submit" value="Принять соглашение и продолжить">
                <a href="order.html">Сообщить об ошибке…</a>
            </div>
        </figcaption>
    </section>

    <script src="js/#.js"></script>
</body>

</html>
