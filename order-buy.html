<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <title>Logo Structure ― Оплата</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="css/order/body-buy.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Условность</th>
                <th>Воздействие</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Шёпот</td>
                <td>30 ― 39 дБ</td>
            </tr>
            <tr>
                <td>Библиотека</td>
                <td>40 ― 49 дБ</td>
            </tr>
            <tr>
                <td>Умеренный дождь</td>
                <td>50 ― 59 дБ</td>
            </tr>
            <tr>
                <td>Разговорная речь</td>
                <td>60 ― 69 дБ</td>
            </tr>
            <tr>
                <td>К оплате</td>
                <td>34 990,00 ₽</td>
            </tr>
        </tbody>
    </table>

    <section class="vv">
        <figcaption>
            <div>
                <button id="apple-pay"></button>
                <google-pay-button environment="TEST" button-color="var(--pay-color)" button-type="buy" button-locale="ru" button-size-mode="fill" style="width: 160px; height: 46px;"></google-pay-button>
            </div>
        </figcaption>
    </section>

    <script src="js/apple-pay.js"></script>
    <script src="js/google-pay.js"></script>
</body>

</html>
