<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="none">
    
    <title>Logo Structure ― Авторизация</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/order/sing-in.css">
</head>

<body>
    <section class="tt">
        <h1>Авторизация в<br>Logo Structure</h1>
        <h5>Введите ключ идентификатор, чтобы воспользоваться доступом к личным данным и заявкам.</h5>
    </section>

    <form action="#">
        <section class="bb">
            <input type="text" name="id" placeholder="Например: victor123" spellcheck="false" autocomplete="username" autocorrect="off" autocapitalize="off" maxlength="32" pattern="[0-9a-z]{0,32}[@]{1}">
    
            <input type="password" name="password" placeholder="Пароль" autocomplete="current-password" autocorrect="off" autocapitalize="off" minlength="8" maxlength="15" pattern="[0-9A-Za-z]{8,15}">
        </section>
    </form>

    <section class="kk">
        <a href="order-add-account.html">Создать учётную запись</a>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/order/add-account.js"></script>
</body>

</html>
