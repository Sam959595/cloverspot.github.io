<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="none">
    
    <title>Logo Structure ― Авторизация</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/order/sing-in.css">
</head>

<body>
    <section class="pp">
        <div>
            <img src="media/order/180x180.png">
        </div>
    </section>

    <section class="tt">
        <h1>Авторизация в<br>Logo Structure</h1>
        <p>Введите ключ идентификатор, чтобы воспользоваться доступом к личным данным и заявкам.</p>
    </section>

    <section class="bb">
        <label for="account_name_text_field"></label>
        <input type="text" id="account_name_text_field" can-field="accountName" ($focus)="appleIdFocusHandler()" ($keyup)="appleIdKeyupHandler()" ($blur)="appleIdBlurHandler()" name="email" placeholder="Например: victor123" autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="off" maxlength="32">
        <span id="apple_id_field_label">             
            <font _mstmutation="1" _msthash="437814" _msttexthash="82030" _msthidden="1">Apple ID</font>
        </span>

        <label for="password_text_field"></label>
        <input type="password" id="password_text_field" can-field="password" ($keyup)="passwordKeyUpHandler()" ($focus)="pwdFocusHandler()" ($blur)="pwdBlurHandler()" name="password" placeholder="Пароль" autocomplete="off" autocorrect="off" autocapitalize="off" minlength="8" maxlength="15" pattern="[0-9A-Za-z]{8,15}">
        <span id="password_field_label">
            <font _mstmutation="1" _msthash="445471" _msttexthash="802438" _msthidden="1">Пароль</font> 
        </span>
    </section>

    <section class="kk">
        <a href="order-add-account.html">Создать учётную запись</a>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/order/add-account.js"></script>
</body>

</html>
